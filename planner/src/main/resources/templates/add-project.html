<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
<div th:insert="common/navbar :: head"></div>
<div th:insert="common/navbar :: side"></div>

<div class="w3-container main-small">
        <h1 class="w3-text-theme-dark">Create a new project</h1>
        <p class="w3-text-theme w3-large">
            Nullam lacus nisi, maximus quis ligula ac, imperdiet tristique enim.
            Quisque quis lacus malesuada, sodales ligula varius, lacinia metus.
            Aliquam erat volutpat.
        </p>
    <hr>

        <form class="w3-container" th:action="@{/projects/add}" method="post">
            <label class="w3-text-theme-dark w3-xlarge">Title:</label>
            <input class="w3-input w3-border w3-round w3-margin w3-text-theme w3-xlarge w3-hover-border-theme" type="text" name="projectName">

            <label class="w3-text-theme-dark w3-xlarge">Description: </label>
            <textarea class="w3-input w3-border w3-round w3-margin w3-text-theme w3-xlarge w3-hover-border-theme" rows="10" name="description"></textarea>
            <hr>
            <input type="submit" class="w3-btn w3-theme w3-round-large w3-margin w3-padding w3-xlarge" value="Create project">
        </form>
</div>
</body>
</html>
