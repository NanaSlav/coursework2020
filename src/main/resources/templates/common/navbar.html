<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
    <div th:fragment="head">
        <div class="w3-bar gradient w3-xlarge">
            <a th:href="@{/home}" style="text-decoration: none;">
                <img src="/img/calendar.png" class="w3-bar-item" style="width: 5vw;">
            </a>
            <a class="w3-bar-item w3-button w3-text-theme-light" th:href="@{'/projects/'}">Projects</a>
            <a class="w3-bar-item w3-button w3-text-theme-light" th:href="@{'/tasks/'}">Tasks</a>
            <a class="w3-bar-item w3-button w3-text-theme w3-right" th:href="@{/account}">
                <i class="material-icons">account_circle</i>
                Account
            </a>
            <div class="w3-margin">
                <input type="text" class="w3-bar-item w3-input w3-right w3-opacity" placeholder="Search..">
                <a href="#" class="w3-bar-item w3-button w3-theme w3-right">
                    <i class="material-icons">search</i>
                </a>
            </div>
        </div>
    </div>

    <div th:fragment="side">
        <div class="w3-sidebar w3-theme w3-bar-block w3-xxlarge" style="width: min-content;">
            <a class="w3-bar-item w3-text-theme-light" href="#" style="text-decoration: none;">
                <i class="material-icons">home</i>
            </a>
            <a class="w3-bar-item w3-text-theme-light" href="#" style="text-decoration: none;">
                <i class="material-icons">list</i>
            </a>
            <a class="w3-bar-item w3-text-theme-light" href="#" style="text-decoration: none;">
                <i class="material-icons">storage</i>
            </a>
            <a class="w3-bar-item w3-text-theme-light w3-bottom" href="#" style="text-decoration: none;">
                <i class="material-icons">settings</i>
            </a>
        </div>
    </div>
</body>
</html>
