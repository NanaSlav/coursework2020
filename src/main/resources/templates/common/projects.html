<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="card">
    <div class="w3-container w3-card w3-margin">
        <h2>Projects</h2>
        <table class="w3-table w3-bordered">
            <tr th:each="project : ${projects}">
                <td>
                    <a th:href="@{'/projects/' + ${project.getId()}}" th:text="${project.getName()}" style="text-decoration: none">
                </td>
                </a>

            </tr>
            <tr><td>...</td></tr>
        </table>
        <a class="w3-button w3-text-theme-dark" href="/projects/add">
            <i class="material-icons">add</i>
        </a>
    </div>
</div>
</body>
</html>
